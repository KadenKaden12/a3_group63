{% from "bootstrap5/form.html" import render_form %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IAB207 Assignment 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/login.css') }}">
</head>
<body>
    <div class="login">
        <div class="login-body">
            <div class="header">
                <h4>{{heading}}</h4>
            </div>
            
            <!-- Form rendering is simple and easy if using WTForms and Bootstrap -->
            <div class="">
                {{render_form(form)}}
            </div>
            
            <!-- When you have Login form, then show the user a link to register -->
            {% if heading == 'Login' %}
            <div class="">
                <p>New user? <a href="{{url_for('main.register')}}">Click here</a> to register.</p>
            </div>
            {% endif %}
        </div>
        
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
